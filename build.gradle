plugins {
	id 'java'
	id 'maven'
}

group = 'eu.wordpro.ha'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation  group: 'eu.wordpro.ha', name: 'api', version :'0.0.1'
	implementation 'com.google.code.gson:gson:2.8.6'
}

test {
	useJUnitPlatform()
}
